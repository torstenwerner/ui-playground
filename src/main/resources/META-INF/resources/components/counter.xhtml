<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsf/composite">

<c:interface>
    <c:attribute name="label" default="counter" shortDescription="an optional label the defaults to counter"/>
    <c:attribute name="getValue" shortDescription="an int value"/>
    <c:attribute name="incrementValue" method-signature="void incrementValue()" shortDescription="callback method for incrementing the counter"/>
</c:interface>

<c:implementation>
    <h:form>
        <p>
            <h:outputText value="#{cc.attrs.label}"/>: <h:outputText id="counter" value="#{cc.attrs.getValue}"/>
        </p>
        <p>
            <p:commandButton icon="fa fa-plus" title="increment me" action="#{cc.attrs.incrementValue}" update="counter"/>
        </p>
    </h:form>
</c:implementation>
</html>
