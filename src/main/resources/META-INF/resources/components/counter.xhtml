<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsf/composite">

<c:interface/>

<c:implementation>
    <h:form>
        <p>
            counter: <h:outputText id="counter" value="#{business.counter}"/>
        </p>
        <p>
            <p:commandButton icon="fa fa-plus" title="click me" action="#{business.increment}" update="counter"/>
        </p>
    </h:form>
</c:implementation>
</html>
