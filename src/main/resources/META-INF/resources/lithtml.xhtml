<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>lithtml test</title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <h:outputScript name="lithtml.js" library="js" pt:type="module"/>
    <h:outputScript>
        function onSubmit(event) {
            const message = `successfully submitted value \${event.detail.value}`;
            console.log(message)
        }
    </h:outputScript>
</h:head>

<h:body>
    <x-counter value="5" label="the value of the counter" onsubmit="onSubmit(event)"></x-counter>
</h:body>
</html>
